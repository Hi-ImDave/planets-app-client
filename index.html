<!DOCTYPE HTML>
<html>
	<head>
		<title>Planet Facts</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="stylesheet" href="assets/css/main.css" />
		<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	</head>
	<body class="is-preload">

		<!-- Wrapper-->
			<div id="wrapper">
				<!-- Main -->
					<div id="main">
						<!-- Me -->
							<article id="home" class="panel intro">
								<header>
									<h1>Planet App</h1>
									<p>Enter the name of a planet below</p>
									<input type="text">
									<button>Click to get info</button>

									<ul>
										<li><span>Name: </span><span id="planetName"></span></li>								
										<li><span>Type: </span><span id="planetType"></span></li>									
										<li><span>Diameter: </span><span id="planetSize"></span></li>									
										<li><span>Distance from Sun: </span><span id="distFromSun"></span></li>									
										<li><span>Length of Year: </span><span id="lengthOfYear"></span></li>								
									</ul>

								</header>
								<a class="jumplink pic">
									<img src="images/me.jpg" alt="" />
								</a>
							</article>
					</div>

				<!-- Footer -->
					<div id="footer">
						<ul class="copyright">
							<li></li><li></a></li>
						</ul>
					</div>

			</div>

		<!-- Scripts -->
			<script src="assets/js/jquery.min.js"></script>
			<script src="assets/js/browser.min.js"></script>
			<script src="assets/js/breakpoints.min.js"></script>
			<script src="assets/js/util.js"></script>
			<script src="assets/js/main.js"></script>
